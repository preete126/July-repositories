<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>stop-watch</title>
    <style>
        .w-5{
            width: 500px;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class=" w-5  rounded-3  mx-auto text-center pb-4">
        <div class="pt-2  ">

            <span id="min" class=" display-3 fw-bold ">00</span> <span>min</span> <span id="sec" class=" display-3 fw-bold "> 00</span> <span >sec</span>
           <div class="mt-3">
            Min <input type="number" id="min-inp" style="width: 60px; height: 20px;">
            Sec <input type="number" id="sec-inp" style="width: 60px; height: 20px;">
           </div>

           <div class="mt-4">
            <button onclick="start()" class="btn btn-light fs-5 ps-4 pe-4">Start</button>
            <button onclick="stop()" class="btn btn-light  fs-5 ps-4 pe-4 ms-2">Stop</button>
            <button onclick="reset()" class="btn btn-light  fs-5 ps-4 pe-4 ms-2">Reset</button>
           </div>

        </div>
    </div>
</body>
<script>
    let min = document.getElementById("min")
    let sec = document.getElementById("sec")
    let min_inp = document.getElementById("min-inp")
    let sec_inp = document.getElementById("sec-inp")
    let counter = 0;
    let count_2 = 0;
    let timer = null;

    function start(){
         counter = min_inp.value;
         count_2 = sec_inp.value ;
         min_inp.value = null;
         sec_inp.value = null;

        timer = setInterval(() =>{
            if(count_2 >= 0 && count_2 < 59){
                count_2++
                min.innerHTML = counter;
                sec.innerHTML = count_2;
            }else if(count_2 == 59 && counter >= 0){
                count_2 = 0;
                counter ++
                min.innerHTML = counter;
                sec.innerHTML = count_2;
        }
        }, 1000)
    }

    function stop() {
        clearInterval(timer)
    }
    function reset(){
        counter = "00";
        count_2 = "00";
        min.innerHTML = counter;
        sec.innerHTML = count_2;
    }
</script>
</html>
