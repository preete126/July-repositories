<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Receipt</title>
    <style>
        #Total {
            border-left: none;
            border-right: none;

        }

        th, td {
            border: 1px solid black;
            padding:20px 100px 20px 10px;
            
        }
        .logo{
            width: 130px;
            height: 130px;
            background-color: black;
            border-radius:50% ;
            display: flex;
            align-items: center;
            margin: auto;
            /* font-size: 40px; */
            
        }
        .p{
            font-size: 50px;
        }
        .main{
            display: flex;
            gap: 15px;
            /* margin-left: 90px; */
            margin-top: 10px;
            margin-bottom: 10px;

        }
    </style>
</head>

<body style="background-color: black; color: white;">

    <main class=" main ">
        <div class="d-inline w-25 p-3 rounded-3"
            style="background-color: rgb(217,221,233); box-shadow: 0px 0px 5px white;">
            <p style="font-size: 18px; color: black; font-family: Courier;">Select quantity first!!!</p>
            <button onclick="select()" class="btn btn-dark" id="display">Product</button>
            <div id="container" style="max-height: 380px;overflow-y: scroll;"></div>
            <input type="number" id="quantity" class="mt-2" placeholder="Quantity">
            <input type="text" disabled placeholder="Amount: $" id="amount" class="mt-2 me-2">
            <button onclick="Save(event)" class="btn btn-success">Save</button>
        </div>
        <section class=" w-50 rounded-3 p-3 " style="background-color: rgb(217,221,233); box-shadow: 0px 0px 5px white;">


            <div class="logo ps-5 mb-4">
                <span class="p ">P</span>
                <span class="r fs-3">r</span>
            </div>
            <div class="fs-5 text-dark text-center mb-2">
                @PREETE ENTERPRISES
            </div>

            <table class="text-center mx-auto">
                <thead>
                    <tr>
                        <th>
                            Product
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Price($)
                        </th>
                    </tr>
                </thead>
                <tbody id="tcontent">

                </tbody>
            </table>
            <div class="mt-5 fs-5 ms-5">
                <span>Total:$ </span>
                <input type="text" disabled id="Total">
            </div>
            <div class="text-center" style="font-family: Arial; color: black; padding-top: 25px;">Thanks for shopping at @PREETE ENTERPRISES </div>
        </section>
    </main>
</body>
<script>
     let first_number = 0;
        let second_number = 0;
    let productArray =
        [
            { product: "Milo 450g", price: 1400.00 },
            { product: "Dano 500g", price: 1300.00 },
            { product: "Cocacola", price: 170.00 },
            { product: "Puffpuff", price: 395.00 },
            { product: "Peak 500g", price: 1800.00 },
            { product: "Minced pie", price: 279.00 },
            { product: "Yoghurt", price: 700.00 },
            { product: "Goodmama", price: 200.00 },
            { product: "Maltina", price: 250.00 },
            { product: "Maker Perfume", price: 1500.00 },
            { product: "Roll on", price: 2500.00 },
            { product: "Body Milk", price: 5500.00 },
            { product: "Nivea Lotion", price: 2200.00 },
            { product: "Apple Ear Pod", price: 3000.00 },
            { product: "Arsenal Jersey", price: 2500.00 },
            { product: "Nikita Perfume", price: 1000.00 },
            { product: "Postinor 2", price: 500.00 },
            { product: "Lumartem", price: 1500.00 }


        ]

    let item = document.getElementById("container")
    function repeat() {
        for (let i = 0; i <= productArray.length; i++) {
            item.innerHTML +=
                `
                    <button class="d-block btn btn-light mt-1  text-start" onclick= "ChooseOne('${productArray[i].product}','${productArray[i].price}')" id= "displayOne">
                        ${productArray[i].product}
                         $${productArray[i].price}.00
                    </button>
                `

        }

    }
    function select() {
        for (let i = 0; i <= productArray.length;i++) {
            item.innerHTML +=
                `
                    <button class="d-block btn btn-light mt-1 w-100 text-start" onclick= "ChooseOne('${productArray[i].product}','${productArray[i].price}')" id= "displayOne">
                        <span>${productArray[i].product}</span>
                        <span class= "ms-5 ps-3"> $${productArray[i].price}.00</span>
                    </button>
                `
        }
    }
    function ChooseOne(param, second) {
        let toggle = "yes"

        if (toggle == "yes") {
            toggle = "no"
            document.getElementById("display").innerText = param + " $ " + second + ".00"
            // document.getElementById("container").hidden = true;
            document.getElementById("amount").value = document.getElementById("quantity").value * second
        } 
        first_number = Number(document.getElementById("amount").value)
        // repeat()
    }
    function Save() {
       
        let toggler = "toggle"
        second_number = Number(document.getElementById("Total").value)
        if(toggler == "toggle"){
            document.getElementById("Total").value = second_number + first_number
        }
        let tcontent = document.getElementById("tcontent")
        // let number = Number(document.getElementById("amount").value);
        // document.getElementById("Total").value += number;

        let tdProduct = document.createElement("td")
        tdProduct.innerText = document.getElementById("display").innerText
        let tdQuantity = document.createElement("td")
        tdQuantity.innerText = document.getElementById("quantity").value


        let tdAmount = document.createElement("td")
        tdAmount.innerText = document.getElementById("amount").value

        let tr = document.createElement("tr")
        tr.appendChild(tdProduct)
        tr.appendChild(tdQuantity)
        tr.appendChild(tdAmount)
        tcontent.appendChild(tr)

        document.getElementById("quantity").value = null;
        document.getElementById("amount").value = null;
        
        // document.getElementById("display").innerText = "product";


    }
    // document.getElementById("quantity").onkeyup = () => {
    //     for (let i = 0; i <= productArray.length; i++) {
    //         document.getElementById("amount").value = productArray[i].price * document.getElementById("quantity").value

    //     }


    // }


</script>

</html>
