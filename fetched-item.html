<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FakestoreApi fetched items</title>
    <style>
        #display {
            width: 100%;
            /* height: 100vh; */

            /* color: white; */
            font-size: 15px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 15px;
            /* : ; */
            padding-top: 10px;
            padding-bottom: 10px;
            font-family: 'Courier New';


        }

        .card-header {
            display: flex;
            color: rgb(236, 192, 79);
            /* color: rgb(218, 179, 109) */

        }
    </style>
</head>

<body style="overflow-x:hidden ;">
    
    <section style=" background-color: rgb(218, 179, 109); margin:-8px;">
        <main id="display">
        </main>
    </section>




</body>
<script>
    let array = []
    window.fetch("https://fakestoreapi.com/products")
        .then(res => res.json())
        .then(json => array = json)
        .then(() => {

            for (let index = 0; index <= array.length; index++) {
                document.getElementById("display").innerHTML +=
                    `
           <div class="card " style="width:280px;  padding:10px 0 10px 0px; background-color:white; border-radius:10px;">
                <div class="card-header bg-light">
                    <div style="padding:0px 40px 40px 20px;">
                        <img width="100%" height="200px;" src="${array[index].image}" alt="">
                        </div>
                    <div style=" height:20px; font-size:px; padding-left:3px; width:30px; background-color: blue; border-top-left-radius: 15px; border-bottom-left-radius: 15px; margin-top: 10px;">${array[index].rating.rate}</div>
                </div>
                <div class="card-body" style="border-radius: 20px; width:270px;" >
                    <div style="font-size: 20px; padding:0px 0px 10px 0px"> ${array[index].category}</div>
                    <div style=" padding:5px 0px 10px 0px; height: 120px">${array[index].title}</div>
                    <div style="font-size: 28px; padding:0px 0px 10px 0px"> $${array[index].price}</div>
                    <div style="overflow-y: scroll; height:50px; font-family:Arial narrow;" >${array[index].description}</div>
                    <div style="margin-top:15px;"> ${array[index].rating.count} items left</div>
                    
        
                </div>
                
                    <button class="btn btn-warning">Add to cart</button>
               
           </div>
            `
            }
        })
        .catch(err => {
            console.log(array)
            // console.log(err)
        })
    function g(data) {
        console.log(data)
    }

</script>

</html>
