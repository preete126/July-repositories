       <br><br>

            <button onclick="remove1()" class="btn btn-light  ">D</button>
            <button onclick="removeall()" class="btn btn-light  ">C</button>
            <button onclick="addnumber('>')" class="btn btn-light  ">></button>
            <button onclick="add('**')" class="btn btn-light   \">^</button>

<script>
    let first_number = 0;
    let second_number = 0;
    let operator = "";
    let on_off = false;
    let screen = document.getElementById('screen')
    let screen2 = document.getElementById('screen2')

    screen2.hidden = true;
    screen.hidden = true;

    function theOn() {
        if (on_off === false) {
            screen.innerHTML = null;
            screen2.hidden = false;
            screen.hidden = false;
            console.log(on_off);
            on_off = true;
        document.getElementById("screen").value = " "

        } else {
            screen2.hidden = true;
            screen.hidden = true;
            console.log(on_off);
            on_off = false;
        document.getElementById("screen").value = " "

        }
         
    }

    function removeall() {
        document.getElementById("screen").value = " "
        document.getElementById("screen2").value = " "

        

    }

    function addnumber(ScreenNumber) {
        document.getElementById("screen").value += ScreenNumber 
        
    }
    function add(ScreenNum) {
       
        operator = ScreenNum;
        first_number = Number(document.getElementById("screen").value);
        document.getElementById("screen").value = "";
    }

    function remove1() {
        let ScreenValue = document.getElementById("screen");
        let lenghtOfString = String(ScreenValue.value).length;
        let partOfString = String(ScreenValue.value).slice(0, lenghtOfString - 1);
        document.getElementById("screen").value = partOfString;

    } 
   
   function equate() {
   
    second_number = Number(document.getElementById("screen").value) 
    if(operator == "+"){
        document.getElementById("screen").value = first_number + second_number
    } else if(operator == "-"){
        document.getElementById("screen").value = first_number - second_number
    }else if(operator == "*"){
        document.getElementById("screen").value = first_number * second_number
    }else if(operator == "/"){
        document.getElementById("screen").value = first_number / second_number
    }else if(operator == "**"){
        document.getElementById("screen").value = first_number ** second_number
    }else if(operator == "-"){
        document.getElementById("screen").value = first_number - second_number
    }else if(operator == "✓"){
        document.getElementById('screen').value = Math.sqrt(first_number);
    }else {
        document.getElementById("screen").value = "Maths error!"
    }

   }
